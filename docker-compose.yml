version: '3.8'

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/php.ini:/usr/local/etc/php/php.ini
      - ./:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - php
    networks:
      - app-network

  php:
    build: .
    volumes:
      - ./:/var/www/html
    networks:
      - app-network

networks:
    app-network:
        driver: bridge