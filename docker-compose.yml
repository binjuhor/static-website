version: '3.8'

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - php
    networks:
      - app-network

  php:
    build: .
    volumes:
      - ./:/var/www/html
    networks:
      - app-network

networks:
    app-network:
        driver: bridge